<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Computer Builds </title>
    <style>
        html, body {
            overflow: auto;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222222;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #562020;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .build-card {
            background-color: #f7ecd8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .build-card:hover {
            transform: scale(1.02);
        }

        .build-image {
            width: 100%;
            height: auto; /* Automatically scale the image height */
            border-bottom: 3px solid #562020;
        }

        .build-info {
            padding: 20px;
        }

        .build-info h2 {
            margin-top: 0;
            color: #562020;
        }

        .build-info p {
            margin: 10px 0;
            color: #666;
        }

        .coming-soon {
            text-align: center;
            color: #562020;
            margin: 60px 0;
            font-style: italic;
            font-size: 18px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #562020;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #562020;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #f7ecd8;
            color: #562020;
            transform: scale(1.05);
        }

        /* Media Query for mobile devices */
        @media only screen and (max-width: 768px) {
            .container {
                width: 90%;
            }

            .build-info h2 {
                font-size: 18px;
            }

            .build-info p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Computer Builds</h1>
        <h3>More PC Builds will be added here as they are built.</h3>
        <nav>
            <ul>
                <li><a href="index.html" class="button">Home</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="build-card">
            <img src="myPC.jpg" alt="Build 1" class="build-image">
            <div class="build-info">
                <h2>Shadow</h2>
                <p>CPU: AMD Ryzen 9 7900</p>
                <p>GPU: ASUS TUF OC RTX 4070</p>
                <p>RAM: 32GB DDR5 6000 MT/s</p>
            </div>
        </div>

        <div class="build-card">
            <img src="QuinnPC.jpg" alt="Build 2" class="build-image">
            <div class="build-info">
                <h2>Tempest</h2>
                <p>CPU: Intel Core I7 11700K</p>
                <p>GPU: Gigabyte RTX 3070 TI</p>
                <p>RAM: 64GB DDR4 3666 MT/s</p>
            </div>
        </div>
    </div>

    <div style="height: 100px;"></div>

    <footer>
        <p>&copy; 2024 I.T. Heroes. All rights reserved.</p>
    </footer>
</body>
</html>
