<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #222222; /* Dark grey background */
            color: #f4f4f4; /* Light text */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            color: #f4f4f4; /* Modern maroon */
        }
        .header button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: transparent;
            border: 1px solid #f4f4f4;
            color: #f4f4f4;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .header button:hover {
            background-color: #562020;
            color: #fff;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #f7ecd8; /* Slightly lighter grey */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #222222; /* Modern maroon */
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #222222;
        }
        input, textarea, select {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ff5e5e;
            border-radius: 6px;
            background-color: #2c2c2c;
            color: #f4f4f4;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #ff5e5e;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #562020;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e04c4c; /* Darker maroon on hover */
        }
    </style>
</head>
<body>

<div class="header">
    <h1>I.T. Heroes</h1>
    <button onclick="window.location.href='index.html'">Home</button>
</div>

<div class="container">
    <h1>Book a Repair</h1>
    <form id="bookingForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Preferred Time</label>
        <select id="time" name="time" required>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
        </select>

        <label for="type">Booking Type</label>
        <select id="time" name="time" required>
            <option value="PC Build">PC Build</option>
            <option value="Repair software/hardware">Repair</option>
            <option value="System Upgrade">System Upgrade</option>
            <option value="Network Setup/Troubleshooting">Network Setup/Troubleshooting</option>
            <option value="IT Consulting">IT Consulting</option>
            <option value="Data Backup">Data Backup</option>
            <option value="Virus/Malware Removal">Virus/Malware Removal</option>
            <option value="Other">Other</option>
        </select>

        <label for="issue">Describe the Issue or Any Other Comments</label>
        <textarea id="issue" name="issue" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="emailjs.js"></script>
</body>
</html>
